<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            width: 300px;
        }

        .signup-link {
            text-align: right;
            margin-bottom: 10px;
        }

        .signup-link a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            background-color: #e3e3e3;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #e3e3e3;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #d5d5d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-link">
            <a href="sign_up.html">Sign up</a>
        </div>
        <h1>Log in</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            
            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
